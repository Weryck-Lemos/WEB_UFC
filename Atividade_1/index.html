<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Notas de Alunos</title>

  <style>

    .form {
      display: grid;
      gap: 12px;
      margin-bottom: 12px;
    }

    label { 
        display: grid; gap: 6px; font-size: 14px; 
    }

    input { 
        padding: 8px; 
    }

    .actions { 
        display: flex; gap: 8px; 
    }
    button { 
        padding: 9px 12px;; 
    }

    #tabela { border-collapse: collapse; width: 100%; }
    #tabela th, #tabela td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #tabela thead { background: #f1f1f1; }


    tr.aprovado { background: #9ce4b4; }   
    tr.reprovado { background: #ffb7be; }  
  </style>
</head>
<body>
  <h1>Controle de Notas de Alunos</h1>

  <div class="form">
    <label>
      Nome do aluno
      <input id="nome" type="text">
    </label>
    <label>
      Nota 1
      <input id="n1" type="number" step="0.01" min="0" max="10">
    </label>
    <label>
      Nota 2
      <input id="n2" type="number" step="0.01" min="0" max="10">
    </label>

    <div class="actions">
      <button id="add" type="button">Adicionar Aluno</button>
      <button id="clear" type="button">Limpar Lista</button>
    </div>
  </div>

  <p class="hint">Clique em uma linha para remover o aluno.</p>

  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Média</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <!-- novas linhas -->
    </tbody>
  </table>

  <script>
    var nome  = document.getElementById('nome');
    var n1    = document.getElementById('n1');
    var n2    = document.getElementById('n2');
    var add   = document.getElementById('add');
    var clear = document.getElementById('clear');
    var tbody = document.getElementById('tbody');

    function adicionar(){
      var nomeVal = (nome.value || '').trim();
      var a = parseFloat(n1.value);
      var b = parseFloat(n2.value);

      if (!nomeVal) { alert('Informe o nome do aluno.'); nome.focus(); return; }
      if (!isFinite(a) || a < 0 || a > 10) { alert('Nota 1 inválida (0 a 10).'); n1.focus(); return; }
      if (!isFinite(b) || b < 0 || b > 10) { alert('Nota 2 inválida (0 a 10).'); n2.focus(); return; }

      var media = (a + b) / 2;
      var situacao = media >= 7 ? 'Aprovado' : 'Reprovado';

      var tr  = document.createElement('tr');
      if (media >= 7) tr.style.backgroundColor = '#e9fbe9';
      else tr.style.backgroundColor = '#fdeaea';

      var td1 = document.createElement('td'); td1.textContent = nomeVal;
      var td2 = document.createElement('td'); td2.textContent = a;
      var td3 = document.createElement('td'); td3.textContent = b;
      var td4 = document.createElement('td'); td4.textContent = media;
      var td5 = document.createElement('td'); td5.textContent = situacao;

      tr.appendChild(td1);
      tr.appendChild(td2);
      tr.appendChild(td3);
      tr.appendChild(td4);
      tr.appendChild(td5);
      tbody.appendChild(tr);

      nome.value = '';
      n1.value = '';
      n2.value = '';
      nome.focus();
    }

    add.addEventListener('click', adicionar);
    clear.addEventListener('click', function () { tbody.innerHTML = ''; });

    nome.addEventListener('keydown', function (e) { if (e.key === 'Enter') n1.focus(); });
    n1.addEventListener('keydown',   function (e) { if (e.key === 'Enter') n2.focus(); });
    n2.addEventListener('keydown',   function (e) { if (e.key === 'Enter') adicionar(); });

    tbody.addEventListener('click', function (e) {
      var tr = e.target.closest('tr');
      if (tr) tr.remove();
    });
  </script>


</body>
</html>
